        <h1 class="titulo">Contacto</h1>

        <section class="contacto row mx-4">
            <div class="campos-contacto col-md-6 my-auto">
                <form method="post" class="row gx-4 gy-3">

                    
                    <div class="col-lg-6">
                        <label class="form-label">Nombre</label>
                        <input class="form-control" type="text" name="nombre" placeholder="Nombre">
                    </div>
                
                    <div class="col-lg-6">
                        <label class="form-label">Apellido</label>
                        <input class="form-control" type="text" name="apellido" placeholder="Apellido">
                    </div>
                
                    
                
                    <div class="col-lg-6">
                        <label class="form-label">Email</label>
                        <input class="form-control" type="text" name="email" placeholder="Email">
                    </div>
                        
                    <div class="col-lg-6">
                        <label class="form-label">Teléfono</label>
                        <input class="form-control" type="text" name="telefono" placeholder="Telefono">
                    </div>
                
                    
                    <div class="col-12">
                        <label class="form-label">Mensaje</label>
                        <textarea class="form-control" name="mensaje" placeholder="Escribe tu mensaje"></textarea>
                    </div>

                    <div class="col-12 d-flex justify-content-center">
                        <input class="btn btn-primary" type="submit" value="Enviar">
                    </div>
                    
                </form>
            </div>
